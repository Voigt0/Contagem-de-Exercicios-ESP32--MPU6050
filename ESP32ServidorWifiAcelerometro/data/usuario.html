<!DOCTYPE HTML><html>
<head>
  <title>ESP Web Server</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>
<div class="conteudo">
  <div class="topnav">
    <h1>USUÁRIO</h1>
    <h1><i class="fas fa-dumbbell"></i> Projeto Contagem de exercícios <i class="fas fa-dumbbell"></i></h1>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card">
        <p class="card-title">DADOS ACELERÔMETRO</p>
 	      <p><span class="reading">Velocidade: <span id="accA"></span> ms<sup>2</sup></span></p>
	      <p><span class="reading">Número Exercícios: <span id="numEx"></span><sup></sup></span></p>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <p class="card-title">DADOS TEMPERATURA</p>
        <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
      </div>
      <div class="card">
        <p class="card-title">BOTÕES</p>
        <button class="button" id="reset" onclick="resetPosition(this)">RESETAR TUDO</button>
        <button class="button" id="resetNum" onclick="resetPosition(this)">RESETAR NÚMERO DE EXERCÍCIOS</button>
        <br><br>
        <button class="button" id="resetExample" onclick="resetPosition(this)">Example</button>
      </div>
    </div>
  </div>
  <br>
</div>
  <a id="botão" href="index.html"><button class="button" id="change" onclick="">Administrador</button></a>
<script src="script.js"></script>
</body>
</html>
